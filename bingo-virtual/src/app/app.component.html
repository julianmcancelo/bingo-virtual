<div class="bg-gray-100 min-h-screen font-sans p-4 sm:p-8">
  <div class="max-w-4xl mx-auto relative">
    <!-- Victory Overlay -->
    <div *ngIf="hayBingo" class="absolute inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center z-50 rounded-xl animate-fade-in">
      <h2 class="text-6xl font-bold text-yellow-400 animate-pulse">¡LÍNEA!</h2>
      <p class="text-2xl text-white mt-4">¡Felicidades al ganador!</p>
      <button (click)="volverAlLobby()" class="mt-8 px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-colors">Jugar de Nuevo</button>
    </div>

    <header class="mb-8">
      <h1 class="text-4xl font-bold text-purple-800 flex items-center gap-3">🎲 Bingo Virtual Educativo</h1>
      <div class="flex items-center gap-4 mt-2 text-sm text-gray-600">
        <p><strong>Estado:</strong> <span class="text-green-600 font-semibold">Funcionando</span></p>
        <p><strong>Conexión:</strong> 
          <span [ngClass]="{'text-green-600': estaConectado, 'text-red-600': !estaConectado}" class="font-semibold">
            {{ estaConectado ? '✅ Conectado' : '❌ Desconectado' }}
          </span>
        </p>
      </div>
    </header>

    <!-- Dynamic View Container -->
    <ng-container [ngSwitch]="vistaActual">
      <app-lobby *ngSwitchCase="'lobby'" (crearSalaEvent)="crearSala($event)"></app-lobby>
      <app-sala *ngSwitchCase="'sala'"
                [salaActual]="salaActual"
                [jugadorActual]="jugadorActual"
                [jugadores]="jugadores"
                [mensajesChat]="mensajesChat"
                (iniciarJuegoEvent)="iniciarJuegoMultijugador()"
                (enviarMensajeEvent)="enviarMensaje($event)"
                (volverAlLobbyEvent)="volverAlLobby()">
      </app-sala>
      <app-juego *ngSwitchCase="'juego'"
                 [jugadorActual]="jugadorActual"
                 [carton]="carton"
                 [numeroActual]="numeroActual"
                 [numerosSorteados]="numerosSorteados"
                 (toggleCeldaEvent)="toggleCelda($event)">
      </app-juego>
    </ng-container>

  
  
    <footer class="mt-12 text-center text-sm text-gray-500">
      <div class="max-w-md mx-auto bg-white/60 p-4 rounded-lg shadow-inner backdrop-blur-sm">
        <h3 class="font-bold text-gray-700 mb-2">📚 Información del Proyecto</h3>
        <p><strong>Autores:</strong> {{ autores }}</p>
        <p><strong>Materia:</strong> Algoritmos y Estructuras de Datos III</p>
        <p><strong>Profesor:</strong> {{ profesor }}</p>
      </div>
    </footer>
</div>

<div class="w-full">
  <div class="text-center mb-6">
    <h2 class="text-xl sm:text-2xl font-bold text-[var(--itb-dark-blue)]">Partida en Curso</h2>
    <p class="text-gray-500">Jugador: <span class="font-semibold text-[var(--itb-accent-blue)]">{{ jugadorActual?.nombre }}</span></p>
  </div>

  <div class="text-center my-8">
    <p class="text-sm text-gray-500 mb-2">Número Sorteado</p>
    <div class="inline-block bg-[var(--itb-dark-blue)] text-white rounded-full w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-3xl sm:text-4xl font-bold shadow-lg">
      {{ numeroActual || '-' }}
    </div>
  </div>

  <app-carton-bingo 
    [carton]="carton"
    [numerosSorteados]="numerosSorteados"
    (toggleCeldaEvent)="onToggleCelda($event)">
  </app-carton-bingo>

  <div class="mt-8 bg-[var(--background-light-gray)] border border-[var(--border-color)] p-4 rounded-md overflow-hidden">
    <h3 class="text-md font-semibold text-center text-[var(--itb-dark-blue)] mb-3">Historial de Números</h3>
    <div class="grid grid-cols-15 gap-1 text-center text-xs min-w-[400px] sm:min-w-full">
      <div *ngFor="let n of [].constructor(90); let i = index"
           [ngClass]="{
             'bg-[var(--itb-accent-blue)] text-white font-bold': numerosSorteados.includes(i + 1),
             'bg-white text-[var(--text-dark)]': !numerosSorteados.includes(i + 1)
           }"
           class="aspect-square flex items-center justify-center rounded-full transition-colors duration-200 shadow-sm border border-gray-200">
        {{ i + 1 }}
      </div>
    </div>
  </div>
</div>

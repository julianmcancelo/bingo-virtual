<div class="avatar-selector">
  <h3>Selecciona un avatar</h3>
  <div class="avatar-grid">
    <div 
      *ngFor="let avatar of avatares" 
      class="avatar-option"
      [class.selected]="avatar === avatarSeleccionado"
      (click)="seleccionarAvatar(avatar)"
      [title]="avatar === avatarSeleccionado ? 'Avatar seleccionado' : 'Seleccionar este avatar'"
    >
      <img [src]="'assets/avatars/' + avatar" [alt]="'Avatar ' + avatar" class="avatar-img">
    </div>
  </div>
</div>

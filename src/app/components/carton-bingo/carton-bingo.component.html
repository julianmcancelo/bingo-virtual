<div class="carton-bingo bg-white rounded-lg shadow-lg border-2 border-gray-800 p-4 font-sans relative">
  <!-- Logo en esquina superior izquierda -->
  <div class="absolute top-2 left-2 w-8 h-8 z-10">
    <img src="img/logo.png" alt="Logo" class="w-full h-full object-contain opacity-60">
  </div>
  
  <table class="w-full border-collapse mt-6">
    <tbody>
      <tr *ngFor="let fila of carton; let i = index" class="border-b border-gray-400">
        <td *ngFor="let celda of fila; let j = index"
            (click)="onToggleCelda(i, j)"
            [ngClass]="{
              'marked': estaMarcada(celda),
              'celda-numero': !celda.esLibre,
              'celda-vacia': celda.esLibre,
              'cursor-pointer hover:bg-gray-100': !celda.esLibre && !estaMarcada(celda),
              'cursor-not-allowed': celda.esLibre
            }"
            class="celda text-center h-12 w-12 border border-gray-400 text-lg font-bold transition-all duration-200">
          <span *ngIf="!celda.esLibre" class="select-none">{{ celda.numero }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="login-container">
  <!-- Decorative background elements -->
  <div class="bg-decoration"></div>
  <div class="bg-decoration-2"></div>
  
  <div class="login-card">
    <!-- Header with animated icon -->
    <div class="login-header">
      <div class="welcome-icon">
        <img src="assets/img/logo.png" alt="Bingo Logo" class="logo-image">
      </div>
      <h2 class="welcome-title">¡Te damos la bienvenida!</h2>
      <p class="welcome-subtitle">Ingresa como invitado para unirte a una partida de bingo educativo</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarComoInvitado()" class="login-form">
      <!-- Animated input field -->
      <div class="input-container">
        <mat-form-field appearance="outline" class="custom-input">
          <mat-label>Nombre de Invitado</mat-label>
          <input 
            matInput 
            formControlName="nombreJugador"
            type="text" 
            placeholder="Ej: SuperJugador123" 
            (keyup.enter)="iniciarComoInvitado()"
            [class.mat-form-field-invalid]="hasFieldError('nombreJugador')">
          <mat-icon matSuffix class="input-icon">person</mat-icon>
          <mat-error *ngIf="hasFieldError('nombreJugador')">
            {{ getFieldError('nombreJugador') }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Animated primary button -->
      <button 
        mat-raised-button 
        type="submit"
        [disabled]="!loginForm.valid" 
        class="primary-btn">
        <mat-icon class="btn-icon">play_arrow</mat-icon>
        <span>Iniciar como Invitado</span>
        <div class="btn-ripple"></div>
      </button>

      <!-- Elegant divider -->
      <div class="divider-container">
        <div class="divider-line"></div>
        <span class="divider-text">O inicia sesión (próximamente)</span>
        <div class="divider-line"></div>
      </div>

      <!-- Secondary buttons with hover effects -->
      <div class="secondary-buttons">
        <button mat-stroked-button (click)="proximamente()" class="secondary-btn" disabled>
          <mat-icon class="btn-icon">login</mat-icon>
          <span>Iniciar Sesión</span>
        </button>
        <button mat-stroked-button (click)="proximamente()" class="secondary-btn" disabled>
          <mat-icon class="btn-icon">person_add</mat-icon>
          <span>Registrarse</span>
        </button>
      </div>
    </form>
    
    <!-- Version display -->
    <div class="version-display" (click)="showChangelog()">
      <span class="version-text">{{ versionService.getFormattedVersion() }}</span>
    </div>
  </div>
</div>

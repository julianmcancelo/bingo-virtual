<div class="w-full max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
  <div class="text-center mb-8">
    <h2 class="text-3xl sm:text-4xl font-bold text-[var(--itb-dark-blue)] mb-2">¡Te damos la bienvenida!</h2>
    <p class="text-gray-500">Ingresa como invitado para unirte a una partida.</p>
  </div>

  <div class="space-y-6">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre de Invitado</mat-label>
      <input matInput #nameInput="ngModel" required minlength="3" type="text" id="nombreJugador" [(ngModel)]="nombreJugador" name="nombreJugador" placeholder="Ej: SuperJugador123" (keyup.enter)="iniciarComoInvitado()">
      <mat-icon matSuffix class="text-gray-400">person</mat-icon>
    </mat-form-field>

    <button mat-raised-button (click)="iniciarComoInvitado()" [disabled]="!nameInput.valid" class="btn-primary-gradient w-full !py-4 !text-lg !rounded-lg shadow-md hover:shadow-lg transition-shadow">
      <mat-icon>play_arrow</mat-icon>
      <span class="ml-2">Iniciar como Invitado</span>
    </button>

    <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-white text-gray-400">O inicia sesión (próximamente)</span>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <button mat-stroked-button (click)="proximamente()" class="btn-secondary-custom w-full !py-3 !rounded-lg" disabled>
        <mat-icon>login</mat-icon>
        <span class="ml-2">Iniciar Sesión</span>
      </button>
      <button mat-stroked-button (click)="proximamente()" class="btn-secondary-custom w-full !py-3 !rounded-lg" disabled>
        <mat-icon>person_add</mat-icon>
        <span class="ml-2">Registrarse</span>
      </button>
    </div>
  </div>
</div>

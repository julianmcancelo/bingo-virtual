<div class="w-full space-y-8">

  <!-- Tarjeta Principal del Juego -->
  <div class="p-6 rounded-xl glow-border">
    <div class="text-center mb-6">
      <h2 class="text-2xl sm:text-3xl font-bold text-[var(--itb-dark-blue)]">Partida en Curso</h2>
      <p class="text-gray-600">Jugador: <span class="font-semibold text-[var(--itb-accent-blue)]">{{ jugadorActual?.nombre }}</span></p>
    </div>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-8">
      <!-- Número Sorteado -->
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Número Sorteado</p>
        <div class="inline-block bg-[var(--itb-dark-blue)] text-white rounded-full w-24 h-24 flex items-center justify-center text-5xl font-bold shadow-lg transform transition-transform hover:scale-105">
          {{ numeroActual || '-' }}
        </div>
      </div>

      <!-- Cartón de Bingo -->
      <div class="w-full max-w-sm">
        <app-carton-bingo 
          [carton]="carton"
          [numerosSorteados]="numerosSorteados"
          (toggleCeldaEvent)="onToggleCelda($event)">
        </app-carton-bingo>
      </div>
    </div>
  </div>

  <!-- Historial de Números -->
  <div class="p-6 rounded-xl glow-border overflow-hidden">
    <h3 class="text-lg font-semibold text-center text-[var(--itb-dark-blue)] mb-4">Historial de Números</h3>
    <div class="grid grid-cols-15 gap-2 text-center text-xs">
      <div *ngFor="let n of [].constructor(90); let i = index"
           [ngClass]="{
             'bg-[var(--itb-accent-blue)] text-white font-bold scale-110 shadow-md': numerosSorteados.includes(i + 1),
             'bg-white/70 text-gray-600': !numerosSorteados.includes(i + 1)
           }"
           class="aspect-square flex items-center justify-center rounded-full transition-all duration-300 border border-gray-200">
        {{ i + 1 }}
      </div>
    </div>
  </div>

  <!-- Version display -->
  <div class="version-display" (click)="showChangelog()">
    <span class="version-text">{{ versionService.getFormattedVersion() }}</span>
  </div>

</div>

<header class="bg-white shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a [routerLink]="['/']" class="text-indigo-600 font-bold text-xl">
            Bingo Virtual
          </a>
        </div>
      </div>

      <!-- Menú de navegación principal -->
      <div class="hidden sm:ml-6 sm:flex sm:space-x-2">
        <a [routerLink]="['/bingo']" 
           class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-50 text-gray-700 hover:text-indigo-700 transition-colors">
          <i class="fas fa-play-circle mr-1"></i> Jugar
        </a>
        <a *ngIf="isAuthenticated" 
           [routerLink]="['/estadisticas']" 
           class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-50 text-gray-700 hover:text-indigo-700 transition-colors">
          <i class="fas fa-chart-bar mr-1"></i> Estadísticas
        </a>
        <a *ngIf="isAuthenticated" 
           [routerLink]="['/amigos']" 
           class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-50 text-gray-700 hover:text-indigo-700 transition-colors">
          <i class="fas fa-users mr-1"></i> Amigos
        </a>
      </div>

      <!-- Menú de usuario -->
      <div class="flex items-center">
        <ng-container *ngIf="isAuthenticated; else notAuthenticated">
          <div class="ml-3 relative">
            <div class="flex items-center space-x-2">
              <!-- Notificaciones -->
              <button type="button" class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="sr-only">Ver notificaciones</span>
                <i class="fas fa-bell text-xl"></i>
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
              </button>
              
              <!-- Menú de usuario -->
              <div class="relative" #userMenu>
                <button type="button" 
                        class="flex items-center max-w-xs rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" 
                        id="user-menu" 
                        (click)="toggleUserMenu($event)">
                  <span class="sr-only">Abrir menú de usuario</span>
                  <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium text-lg">
                    {{ userInitials }}
                  </div>
                  <div class="ml-2 text-left hidden md:block min-w-0">
                    <p class="text-sm font-medium text-gray-700 truncate">{{ currentUser?.nombre_usuario || 'Usuario' }}</p>
                    <div class="flex items-center space-x-1">
                      <span class="text-xs font-medium text-indigo-600">Nivel {{ currentLevel }}</span>
                      <div class="flex-1 bg-gray-200 rounded-full h-1.5 overflow-hidden">
                        <div class="bg-indigo-600 h-full rounded-full" [style.width.%]="progressPercentage"></div>
                      </div>
                      <span class="text-xs text-gray-500 truncate">{{ currentXp }}/{{ xpToNextLevel }} XP</span>
                    </div>
                  </div>
                </button>
                
                <!-- Menú desplegable -->
                <div *ngIf="isUserMenuOpen" 
                     class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none z-50" 
                     role="menu" 
                     aria-orientation="vertical" 
                     aria-labelledby="user-menu">
                  <div class="px-4 py-3" role="none">
                    <p class="text-sm text-gray-900 font-medium truncate">{{ currentUser?.nombre_usuario || 'Usuario' }}</p>
                    <p class="text-xs text-gray-500 truncate">{{ currentUser?.email || 'usuario@ejemplo.com' }}</p>
                  </div>
                  <div class="py-1" role="none">
                    <a [routerLink]="['/perfil']" 
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                       role="menuitem">
                      <i class="fas fa-user-circle mr-2"></i> Mi perfil
                    </a>
                    <a [routerLink]="['/configuracion']" 
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                       role="menuitem">
                      <i class="fas fa-cog mr-2"></i> Configuración
                    </a>
                  </div>
                  <div class="py-1" role="none">
                    <a [routerLink]="['/soporte']" 
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                       role="menuitem">
                      <i class="fas fa-question-circle mr-2"></i> Ayuda y soporte
                    </a>
                  </div>
                  <div class="py-1" role="none">
                    <a (click)="logout()" 
                       class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 cursor-pointer" 
                       role="menuitem">
                      <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-template #notAuthenticated>
          <div class="flex space-x-2">
            <a [routerLink]="['/bingo']" 
               [queryParams]="{ mode: 'signin' }" 
               class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-700">
              Iniciar sesión
            </a>
            <a [routerLink]="['/bingo']" 
               [queryParams]="{ mode: 'register' }" 
               class="px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
              Registrarse
            </a>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
</header>

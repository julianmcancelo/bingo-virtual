<div class="w-full max-w-2xl mx-auto">
  <div class="flex flex-col sm:flex-row justify-between items-start gap-4 mb-6">
    <div>
      <h2 class="text-xl sm:text-2xl font-bold text-[var(--itb-dark-blue)]">Sala: {{ salaActual?.nombre }}</h2>
      <p class="text-gray-500">Comparte el ID para que otros se unan:</p>
      <div class="mt-2 flex items-center bg-[var(--background-light-gray)] border border-[var(--border-color)] rounded-md px-3 py-2">
        <span class="font-mono text-[var(--itb-dark-blue)]">{{ salaActual?.id }}</span>
        <button (click)="copiarIdSala()" class="ml-4 text-gray-500 hover:text-[var(--itb-accent-blue)] transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zm8 2V5a1 1 0 00-1-1H7a1 1 0 00-1 1v.083l.083.083A1.5 1.5 0 018.5 7h3a1.5 1.5 0 011.414-1.917L14 5.083V5z" /></svg>
        </button>
      </div>
    </div>
    <button (click)="onVolverAlLobby()" class="text-gray-500 hover:text-[var(--itb-dark-blue)] transition flex items-center gap-1 text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
      Volver al Lobby
    </button>
  </div>

  <div class="mb-6">
    <h3 class="text-lg font-semibold text-[var(--itb-dark-blue)] mb-3">Jugadores Conectados ({{ jugadores.length }})</h3>
    <div class="bg-[var(--background-light-gray)] border border-[var(--border-color)] p-4 rounded-md space-y-2 max-h-48 overflow-y-auto">
      <div *ngFor="let jugador of jugadores" class="flex items-center justify-between p-2 rounded-md bg-white/80 animate-fade-in">
        <span class="font-medium text-gray-700">{{ jugador.nombre }}</span>
        <span *ngIf="jugador.id === jugadorActual?.id" class="text-xs font-semibold text-[var(--itb-accent-blue)] bg-blue-100 px-2 py-1 rounded-full">(Tú)</span>
      </div>
    </div>
  </div>

  <div *ngIf="esCreadorSala" class="text-center mt-6">
    <button (click)="onIniciarJuego()" 
            [disabled]="jugadores.length < 1" 
            class="w-full bg-[var(--itb-accent-blue)] text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transition-colors shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed">
      Iniciar Juego
    </button>
    <p *ngIf="jugadores.length < 1" class="text-sm text-gray-500 mt-2">Se necesita al menos 1 jugador para comenzar.</p>
  </div>

  <div *ngIf="!esCreadorSala" class="text-center mt-6">
    <p class="text-gray-500">Esperando a que el anfitrión inicie el juego...</p>
  </div>
</div>
